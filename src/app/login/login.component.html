<div class="container">
  <h2>Captivist Login</h2>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" />
    </div>
    <button>Login</button>
  </form>
</div>
